name: Installer CI

on:
  push:
    branches: [main]
    paths:
      - 'installer/**'
    tags:
      - 'installer-v*'
  pull_request:
    branches: [main]
    paths:
      - 'installer/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Proven version to pin (X.Y.Z)'
        required: true
        type: string
      set_default:
        description: 'Also set as default version'
        required: false
        type: boolean
        default: false

defaults:
  run:
    working-directory: installer

jobs:
  # ──────────────────────────────────────────────
  # CI Jobs (push to main / pull_request)
  # ──────────────────────────────────────────────

  build-tools:
    name: Build Rust Tooling
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Build installer-tools
        run: cargo build --manifest-path tools/Cargo.toml

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: installer-tools-linux
          path: installer/tools/target/debug/installer-tools

  validate-manifest:
    name: Validate Manifest
    runs-on: ubuntu-latest
    needs: build-tools
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: installer-tools-linux
          path: installer/tools/bin

      - name: Validate manifest schema
        run: |
          chmod +x tools/bin/installer-tools
          tools/bin/installer-tools validate

  verify-checksums:
    name: Verify Checksums
    runs-on: ubuntu-latest
    needs: build-tools
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: installer-tools-linux
          path: installer/tools/bin

      - name: Regenerate checksums
        run: |
          chmod +x tools/bin/installer-tools
          tools/bin/installer-tools gen-checksums

      - name: Check no drift
        run: |
          if ! git diff --exit-code manifest/manifest.json checksums.txt; then
            echo "ERROR: Checksums are out of date. Run 'installer-tools gen-checksums' locally."
            exit 1
          fi

  rust-tests:
    name: Rust Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Run tests
        run: cargo test --manifest-path tools/Cargo.toml -- --test-threads=1

  lint-shell:
    name: Lint Shell Scripts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck

      - name: ShellCheck installer
        run: shellcheck install/install-proven-aer.sh

      - name: ShellCheck smoke test
        run: shellcheck scripts/smoke_install_unix.sh

  smoke-unix:
    name: Smoke Test (Unix)
    runs-on: ${{ matrix.os }}
    needs: [build-tools, lint-shell]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: dtolnay/rust-toolchain@stable

      - name: Build tools
        run: cargo build --manifest-path tools/Cargo.toml

      - name: Make scripts executable
        run: chmod +x install/install-proven-aer.sh scripts/smoke_install_unix.sh

      - name: Run smoke tests
        run: bash scripts/smoke_install_unix.sh

  smoke-windows:
    name: Smoke Test (Windows)
    runs-on: windows-latest
    needs: [build-tools]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: dtolnay/rust-toolchain@stable

      - name: Build tools
        run: cargo build --manifest-path tools/Cargo.toml

      - name: Run smoke tests
        shell: pwsh
        run: |
          Set-Location installer
          & scripts/smoke_install_windows.ps1

  security-scan:
    name: Security Defaults Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check no 0.0.0.0 bind in installer
        run: |
          if grep -rn '0\.0\.0\.0' install/ --include='*.sh' --include='*.ps1' | grep -v '#' | grep -v 'comment'; then
            echo "WARNING: Found 0.0.0.0 references in installer scripts"
          fi

      - name: Verify localhost default
        run: |
          grep -q '127.0.0.1' install/install-proven-aer.sh || { echo "FAIL: No 127.0.0.1 default in .sh"; exit 1; }
          grep -q '127.0.0.1' install/install-proven-aer.ps1 || { echo "FAIL: No 127.0.0.1 default in .ps1"; exit 1; }

      - name: Verify auth required default
        run: |
          grep -q 'authRequired.*true\|AUTH_REQUIRED="true"' install/install-proven-aer.sh || { echo "FAIL: authRequired not defaulting to true in .sh"; exit 1; }

      - name: Verify trustedProxies empty default
        run: |
          grep -q 'trustedProxies.*\[\]' install/install-proven-aer.sh || { echo "FAIL: trustedProxies not defaulting to [] in .sh"; exit 1; }

  # ──────────────────────────────────────────────
  # Release Jobs (push tags: installer-v*)
  # ──────────────────────────────────────────────

  validate:
    name: Pre-release Validation
    if: startsWith(github.ref, 'refs/tags/installer-v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Build tools
        run: cargo build --manifest-path tools/Cargo.toml

      - name: Validate manifest
        run: tools/target/debug/installer-tools validate

      - name: Regenerate checksums and verify no drift
        run: |
          tools/target/debug/installer-tools gen-checksums
          if ! git diff --exit-code manifest/manifest.json checksums.txt; then
            echo "ERROR: Checksums out of date"
            exit 1
          fi

  smoke-test:
    name: Smoke Test (${{ matrix.os }})
    if: startsWith(github.ref, 'refs/tags/installer-v')
    runs-on: ${{ matrix.os }}
    needs: validate
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: dtolnay/rust-toolchain@stable

      - name: Build tools
        run: cargo build --manifest-path tools/Cargo.toml

      - name: Run smoke tests
        run: |
          chmod +x install/install-proven-aer.sh scripts/smoke_install_unix.sh
          bash scripts/smoke_install_unix.sh

  release:
    name: Create GitHub Release
    if: startsWith(github.ref, 'refs/tags/installer-v')
    runs-on: ubuntu-latest
    needs: [validate, smoke-test]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Build tools
        run: cargo build --manifest-path tools/Cargo.toml

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#installer-v}" >> "$GITHUB_OUTPUT"

      - name: Generate checksums
        run: tools/target/debug/installer-tools gen-checksums

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          name: "Installer v${{ steps.version.outputs.version }}"
          body: |
            ## Provenable.ai AER Installer v${{ steps.version.outputs.version }}

            ### Quick Install

            **macOS / Linux:**
            ```bash
            curl -sSL https://raw.githubusercontent.com/${{ github.repository }}/main/installer/install/install-proven-aer.sh | bash
            ```

            **Windows (PowerShell):**
            ```powershell
            irm https://raw.githubusercontent.com/${{ github.repository }}/main/installer/install/install-proven-aer.ps1 | iex
            ```

            ### Verification
            See [VERIFY.md](https://github.com/${{ github.repository }}/blob/main/installer/docs/VERIFY.md) for checksum verification instructions.

            ### Security Defaults
            - Binds to `127.0.0.1` (localhost only)
            - `authRequired: true`
            - `trustedProxies: []` (empty)
            - AER guardrails enabled
          files: |
            installer/install/install-proven-aer.sh
            installer/install/install-proven-aer.ps1
            installer/manifest/manifest.json
            installer/checksums.txt
          draft: false
          prerelease: false

  # ──────────────────────────────────────────────
  # Pin Version Job (workflow_dispatch)
  # ──────────────────────────────────────────────

  pin-version:
    name: Pin Proven v${{ github.event.inputs.version }}
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: dtolnay/rust-toolchain@stable

      - name: Build tools
        run: cargo build --manifest-path tools/Cargo.toml

      - name: Validate version format
        run: |
          if ! echo "${{ github.event.inputs.version }}" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "ERROR: Invalid version format. Must be X.Y.Z"
            exit 1
          fi

      - name: Pin version
        run: |
          ARGS="--version ${{ github.event.inputs.version }}"
          if [ "${{ github.event.inputs.set_default }}" = "true" ]; then
            ARGS="$ARGS --set-default"
          fi
          tools/target/debug/installer-tools pin-version $ARGS

      - name: Validate manifest after pin
        run: tools/target/debug/installer-tools validate

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: pin proven v${{ github.event.inputs.version }}"
          title: "Pin Proven v${{ github.event.inputs.version }}"
          body: |
            Automated version pin for Proven `${{ github.event.inputs.version }}`.

            **Set as default:** ${{ github.event.inputs.set_default }}

            ### Checklist
            - [ ] Version verified on npm
            - [ ] Manifest validation passes
            - [ ] Checksums regenerated
            - [ ] Smoke tests pass
          branch: "pin/proven-${{ github.event.inputs.version }}"
          base: main
          labels: |
            version-pin
            automated
