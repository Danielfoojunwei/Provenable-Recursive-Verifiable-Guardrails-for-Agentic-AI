name: Installer CI

on:
  push:
    branches: [main]
    paths:
      - 'installer/**'
  pull_request:
    branches: [main]
    paths:
      - 'installer/**'

defaults:
  run:
    working-directory: installer

jobs:
  validate-manifest:
    name: Validate Manifest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Validate manifest schema
        run: python3 scripts/validate_manifest.py

  verify-checksums:
    name: Verify Checksums
    runs-on: ubuntu-latest
    needs: validate-manifest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Regenerate checksums
        run: python3 scripts/gen_checksums.py

      - name: Check no drift
        run: |
          if ! git diff --exit-code manifest/manifest.json checksums.txt; then
            echo "ERROR: Checksums are out of date. Run gen_checksums.py locally."
            exit 1
          fi

  lint-shell:
    name: Lint Shell Scripts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck

      - name: ShellCheck installer
        run: shellcheck install/install-openclaw-aer.sh

      - name: ShellCheck smoke test
        run: shellcheck scripts/smoke_install_unix.sh

  lint-python:
    name: Lint Python Scripts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Check syntax
        run: |
          for f in scripts/*.py; do
            python3 -m py_compile "$f"
            echo "OK: $f"
          done

  smoke-unix:
    name: Smoke Test (Unix)
    runs-on: ${{ matrix.os }}
    needs: [validate-manifest, lint-shell]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Make scripts executable
        run: chmod +x install/install-openclaw-aer.sh scripts/smoke_install_unix.sh

      - name: Run smoke tests
        run: bash scripts/smoke_install_unix.sh

  smoke-windows:
    name: Smoke Test (Windows)
    runs-on: windows-latest
    needs: [validate-manifest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run smoke tests
        shell: pwsh
        run: |
          Set-Location installer
          & scripts/smoke_install_windows.ps1

  security-scan:
    name: Security Defaults Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check no 0.0.0.0 bind in installer
        run: |
          if grep -rn '0\.0\.0\.0' install/ --include='*.sh' --include='*.ps1' | grep -v '#' | grep -v 'comment'; then
            echo "WARNING: Found 0.0.0.0 references in installer scripts"
            # Not a hard fail â€” could be documentation
          fi

      - name: Verify localhost default
        run: |
          grep -q '127.0.0.1' install/install-openclaw-aer.sh || { echo "FAIL: No 127.0.0.1 default in .sh"; exit 1; }
          grep -q '127.0.0.1' install/install-openclaw-aer.ps1 || { echo "FAIL: No 127.0.0.1 default in .ps1"; exit 1; }

      - name: Verify auth required default
        run: |
          grep -q 'authRequired.*true\|AUTH_REQUIRED="true"' install/install-openclaw-aer.sh || { echo "FAIL: authRequired not defaulting to true in .sh"; exit 1; }

      - name: Verify trustedProxies empty default
        run: |
          grep -q 'trustedProxies.*\[\]' install/install-openclaw-aer.sh || { echo "FAIL: trustedProxies not defaulting to [] in .sh"; exit 1; }
