name: Release Installer

on:
  push:
    tags:
      - 'installer-v*'

defaults:
  run:
    working-directory: installer

permissions:
  contents: write

jobs:
  validate:
    name: Pre-release Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Validate manifest
        run: python3 scripts/validate_manifest.py

      - name: Regenerate checksums and verify no drift
        run: |
          python3 scripts/gen_checksums.py
          if ! git diff --exit-code manifest/manifest.json checksums.txt; then
            echo "ERROR: Checksums out of date"
            exit 1
          fi

  smoke-test:
    name: Smoke Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: validate
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run smoke tests
        run: |
          chmod +x install/install-openclaw-aer.sh scripts/smoke_install_unix.sh
          bash scripts/smoke_install_unix.sh

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate, smoke-test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#installer-v}" >> "$GITHUB_OUTPUT"

      - name: Generate checksums
        run: python3 scripts/gen_checksums.py

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          name: "Installer v${{ steps.version.outputs.version }}"
          body: |
            ## OpenClaw AER Installer v${{ steps.version.outputs.version }}

            ### Quick Install

            **macOS / Linux:**
            ```bash
            curl -sSL https://raw.githubusercontent.com/${{ github.repository }}/main/installer/install/install-openclaw-aer.sh | bash
            ```

            **Windows (PowerShell):**
            ```powershell
            irm https://raw.githubusercontent.com/${{ github.repository }}/main/installer/install/install-openclaw-aer.ps1 | iex
            ```

            ### Verification
            See [VERIFY.md](https://github.com/${{ github.repository }}/blob/main/installer/docs/VERIFY.md) for checksum verification instructions.

            ### Security Defaults
            - Binds to `127.0.0.1` (localhost only)
            - `authRequired: true`
            - `trustedProxies: []` (empty)
            - AER guardrails enabled
          files: |
            installer/install/install-openclaw-aer.sh
            installer/install/install-openclaw-aer.ps1
            installer/manifest/manifest.json
            installer/checksums.txt
          draft: false
          prerelease: false
